# post pagination
paginate = "5"
# post excerpt
summaryLength = "10"

[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]


[markup]
  [markup.highlight]
    codeFences = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "github"
    tabWidth = 4

