
theme = "northendlab"
baseURL = "/"
languageCode = "en-us"
title = "Sébastien Le Gall"
metaDataFormat = "yaml"
disqusShortname = "seblegall"


# pygmentsCodeFences = true
# pygmentsUseClasses = true
